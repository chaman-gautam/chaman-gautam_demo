<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated search bar</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="animated_search_bar.css">
</head>

<body>
    <div class="animated-search-bar">
        <label for="search-bar"><i class="fa-solid fa-magnifying-glass magnifier opacityhover"></i></label>
        
        <div class="animated ">

            <input type="search" placeholder="search here" id="search-bar" class="input">
            <i class="fa-solid fa-microphone mic-icon opacityhover"></i>
        </div>
        <script src="animated_search_bar.js"></script>
    </div>
</body>

</html>
